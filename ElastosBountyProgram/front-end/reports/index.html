<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Republic Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        h1.app-name img {
            width: 90%;
        }

        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        logo: 'https://www.cyberrepublic.org/assets/images/logo.svg',
        name: 'Cyber Republic Documentation',
        repo: 'https://github.com/elastos/Elastos.Community',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        themeColor: '#2A3C5A',
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
            '/zh/(.*)': 'https://raw.githubusercontent.com/elastos/Elastos.Community/master/ElastosBountyProgram/front-end/docs/zh/$1',
        },
        ga: 'UA-123722031-1'
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script>
    var handle = setInterval(() => {
        var logoContainer = document.getElementsByClassName('app-name-link')
        if (logoContainer.length) {
            logoContainer[0].innerHTML += 'Reports & KPIs'
            clearInterval(handle)
        }
    }, 50)
</script>
</body>
</html>
